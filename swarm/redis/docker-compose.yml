version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel notice
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --databases 16
    volumes:
      - redis_data:/data
    networks:
      - redis_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    user: "999:999"

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.11,rw,soft,nolock
      device: ":/mnt/FastPool/Databases/redis"

networks:
  redis_network:
    driver: overlay
    name: redis_network
    attachable: true