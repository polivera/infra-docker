services:
  manager:
    image: 'jc21/nginx-proxy-manager:2.12.6'
    networks:
      - public_network
    environment:
      DISABLE_IPV6: 'true'
      DB_SQLITE_FILE: "/db/database.sqlite"
    volumes:
      - /mnt/slow-pool/nginx-proxy-manager/data:/data
      - /mnt/slow-pool/nginx-proxy-manager/certs:/etc/letsencrypt
      - /mnt/fast-pool/nginx-proxy-manager/sqlite:/db
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  public_network:
    driver: overlay
    attachable: true
    name: public_network
