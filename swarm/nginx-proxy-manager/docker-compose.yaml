services:
    npmanager:
        image: "jc21/nginx-proxy-manager:2.12.6"
        networks:
            - public_network
            - mysql_network
        environment:
            DISABLE_IPV6: "true"
            DB_MYSQL_HOST: ${DB_MYSQL_HOST:-}
            DB_MYSQL_PORT: ${DB_MYSQL_PORT:-}
            DB_MYSQL_USER: ${DB_MYSQL_USER:-}
            DB_MYSQL_PASSWORD: ${DB_MYSQL_PASSWORD:-}
            DB_MYSQL_NAME: ${DB_MYSQL_NAME:-}
        volumes:
            - npmanager_data:/data
            - npmanager_letsencrypt:/etc/letsencrypt
        ports:
            - "80:80"
            - "443:443"
            # - "81:81" # Admin Web Port
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 10s
                max_attempts: 3
            resources:
                limits:
                    cpus: "2.0"
                    memory: 2G
                reservations:
                    cpus: "0.5"
                    memory: 512M
            placement:
                constraints:
                    - node.role == manager
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:81/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

volumes:
    npmanager_data:
        driver: local
        driver_opts:
            type: local
            o: bind
            device: "/mnt/gluster-hdd/npmanager/data"

    npmanager_letsencrypt:
        driver: local
        driver_opts:
            type: local
            o: bind
            device: "/mnt/gluster-hdd/npmanager/letsencrypt"

networks:
    public_network:
        driver: overlay
        attachable: true
        name: public_network
    mysql_network:
        external: true
