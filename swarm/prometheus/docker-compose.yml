services:
  prometheus:
    image: prom/prometheus:v3.5.0
    command:
    - '--config.file=/etc/prometheus/prometheus.yml'
    - '--storage.tsdb.path=/prometheus'
    - '--web.console.libraries=/etc/prometheus/console_libraries'
    - '--web.console.templates=/etc/prometheus/consoles'
    - '--storage.tsdb.retention.time=30d'  # Increase retention
    - '--storage.tsdb.retention.size=8GB'  # Add size limit
    - '--web.enable-lifecycle'
    - '--web.enable-admin-api'
    - '--storage.tsdb.wal-compression'  # Enable WAL compression
    volumes:
      - /mnt/fast-pool/prometheus/data:/prometheus
      - /mnt/slow-pool/prometheus/config:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - metrics_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

networks:
  metrics_network:
    driver: overlay
    name: metrics_network